<!DOCTYPE html>
<html>
<head>
	<title>RPG Starwars</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body background="assets/images/star-war.jpg">
<h1>Star Wars RPG!</h1>
<div class="container">
	<div id="original-images" class="row">
		<div id="obi-wan-kanobi" name="Obi Wan Kanobi" data-type="" class="img-frame" health-points="120" attack-power="8" counter-attack-power="8">
			Obi Wan Kenobi
			<img  src="assets/images/obi-wan-kenobi.jpeg" ><br>
			<p></p>

		</div>
		<div id="luke-skywalker" name="Luke Skywalker" data-type="" class="img-frame" health-points="100" attack-power="5"  counter-attack-power="5">
			Luke Skywalker
			<img  src="assets/images/luke-skywalker.jpeg"><br>
			<p></p>
		</div>
		<div id="darth-sidious" name="Darth Sidious" data-type="" class="img-frame" health-points="150" attack-power="20"  counter-attack-power="20">
			Darth Sidious
			<img  src="assets/images/darth-sidious.jpeg" ><br>
			<p></p>
		</div>
		<div id="darth-maul" name="Darth Maul" data-type="" class="img-frame" health-points="180" attack-power="25"  counter-attack-power="25">
			Darth Maul
			<img  src="assets/images/darth-maul.jpeg" ><br>
			<p></p>
		</div>
	</div>

	<div id="selected-character" class="row">
		<h3>Your character</h3> 
	</div>
	<h3>Enemies Available To Attack</h3>
	<div id="enemies" class="row">
		
	</div>
	<br>
	<div id="fight-section" class="row">
		<h3>Fight Section</h3>
		<button id="attack-btn">
			Attack
		</button>
		<h3>Defender</h3>
		<div id="defender">
			
		</div>
		<br>
	</div>
	<div class="row" id="result">

		
	</div>
</div>
</body>
</html>
